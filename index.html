<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main"><input type="checkbox" ariea-hiddens="true" id="chk" onclick="change_text()">
        <div class="signup">
            <form action="" method="get" novalidate>
                <label for="chk" aria-hidden="true" id="demo">knit gaming tournment</label>
                <input type="text" name="text" placeholder="player name" required="" maxlength="20" minlength="2" class="imp" >
                <input type="email" name="email" placeholder="email" required="" maxlength="20" minlength="6" class="imp">
                <input type="tel" name="whatsup number" placeholder="whatsup number" required="" maxlength="10">
                <button >register</button>
            </form>
        </div>
        <div class="login">
           
            <label for="chk" aria-hidden="true" id="about">about price</label>
            <div id="price">

                
                1 - 50 rupees <br>
                2 - 20 rupees <br>
                3 - 10 rupees 
            </div>
        </div>

    </div>
    <script type="text/javascript">
        function change_text(){
            var cb = document.getElementById("chk");
            if(cb.checked==true){
            document.getElementById("demo").innerHTML="register";}
            else{
                document.getElementById("demo").innerHTML="knit gaming tourment" ; 
            }
        }

    </script>
</body>

</html>
